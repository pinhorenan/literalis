---
layout: default
title: Feed
extra_css: /styles/pages/feed.css
extra_js:  
  - /scripts/feed.js
  - /scripts/likes.js
---

<section class="recommended-container" aria-label="Leituras recomendadas">
  <h2>Leituras Recomendadas</h2>
  <div class="cards">
    {% for book in site.data.books %}
      <div class="card">
          <img 
            src="{{ book.cover | relative_url }}"
            alt="Capa de {{ book.title }}"
            class="book-recommendation">
      </div>
    {% endfor %}
  </div>
</section>

<div class="feed-switch-container" role="group" aria-label="Alternar feed">
  <div class="div-line" aria-hidden="true"></div>
  <button class="feed-switch-option active" data-feed="discover">Descobrir</button>
  <button class="feed-switch-option" data-feed="friends">Amigos</button>
  <button class="feed-switch-option" data-feed="events">Eventos</button>
  <div class="div-line" aria-hidden="true"></div>
</div>

<section class="feed-container" aria-live="polite">
  {% for post in site.data.posts %}
    {% include post.html post=post %}
  {% endfor %}
</section>
